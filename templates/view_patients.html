{% extends "base.html" %}
{% block content %}
<h2>Patients</h2>
<table class="table">
  <thead><tr><th>Name</th><th>Age</th><th>Gender</th><th>Notes</th></tr></thead>
  <tbody>
    {% for p in patients %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.notes }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4">No patients yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
