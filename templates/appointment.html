{% extends "base.html" %}
{% block content %}
<div class="form-card">
  <h2>Book Appointment</h2>
  <form method="post" action="{{ url_for('appointment.appointment_page') }}">
    <label>Patient Name</label><input name="patient_name" required>
    <label>Doctor Name</label><input name="doctor_name" required>
    <label>Date & Time</label><input name="date" type="datetime-local" required>
    <label>Reason</label><textarea name="reason"></textarea>
    <button type="submit">Book</button>
  </form>
</div>

<h3 class="mt-24">Recent Appointments</h3>
<ul class="list">
  {% for a in appointments %}
    <li>{{ a.patient_name }} with {{ a.doctor_name }} â€” {{ a.date }}</li>
  {% else %}
    <li>No appointments yet</li>
  {% endfor %}
</ul>
{% endblock %}
